<section id="character-sheet">
    <form>
        <section id="meta" class="attr-group">
            <section>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" ng-model="sheet.nome" placeholder="________________">
                </div>
                <div>
                    <label for="jogador">Jogador:</label>
                    <input type="text" id="jogador" ng-model="sheet.jogador" placeholder="________________">
                </div>
                <div>
                    <label for="cronicas">Cronicas:</label>
                    <input type="text" id="cronicas" ng-model="sheet.cronicas" placeholder="________________">
                </div>
            </section>
            <section>
                <div>
                    <label for="natureza">Natureza:</label>
                    <select id="natureza" ng-model="sheet.natureza">
                        <option value="" disabled>_________________</option>
                        <option ng-repeat="natureza in arquetipos" value="{{natureza.nome}}">{{natureza.nome}}</option>
                    </select>
                </div>
                <div>
                    <label for="comportamento">Comportamento:</label>
                    <select id="comportamento" ng-model="sheet.comportamento">
                        <option value="" disabled>_________________</option>
                        <option ng-repeat="comportamento in arquetipos" value="{{comportamento.nome}}">{{comportamento.nome}}</option>
                    </select>
                </div>
                <div>
                    <label for="cla">Cla:</label>
                    <select id="cla" ng-model="sheet.cla">
                        <option value="" disabled>_________________</option>
                        <option ng-repeat="cla in clas" value="{{cla.nome}}">{{cla.nome}}</option>
                    </select>
                </div>
            </section>
            <section>
                <div>
                    <label for="geracao">Geracao:</label>
                    <select id="geracao" ng-model="sheet.geracao">
                        <option value="" disabled>_________________</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                    </select>
                </div>
                <div>
                    <label for="refugio">Refugio:</label>
                    <input type="text" id="refugio" ng-model="sheet.refugio" placeholder="________________">
                </div>
                <div>
                    <label for="conceito">Conceito:</label>
                    <input type="text" id="conceito" ng-model="sheet.conceito" placeholder="________________">
                </div>
            </section>
        </section>
        <hr id="divisor-atributos" class="with-text">
        <section id="atributos" class="attr-group">
            <section>
                <h1>Fisicos</h1>
                <div>
                    <label for="forca">Forca:</label>
                    <input bulleted type="number" id="forca" ng-model="sheet.attrs.forca">
                </div>
                <div>
                    <label for="destreza">Destreza:</label>
                    <input bulleted type="number" id="destreza" ng-model="sheet.attrs.destreza">
                </div>
                <div>
                    <label for="vigor">Vigor:</label>
                    <input bulleted type="number" id="vigor" ng-model="sheet.attrs.vigor">
                </div>
            </section>
            <section>
                <h1>Sociais</h1>
                <div>
                    <label for="carisma">Carisma:</label>
                    <input bulleted type="number" id="carisma" ng-model="sheet.attrs.carisma">
                </div>
                <div>
                    <label for="manipulacao">Manipulacao:</label>
                    <input bulleted type="number" id="manipulacao" ng-model="sheet.attrs.manipulacao">
                </div>
                <div>
                    <label for="aparencia">Aparencia:</label>
                    <input bulleted type="number" id="aparencia" ng-model="sheet.attrs.aparencia">
                </div>
            </section>
            <section>
                <h1>Mentais</h1>
                <div>
                    <label for="percepcao">Percepcao:</label>
                    <input bulleted type="number" id="percepcao" ng-model="sheet.attrs.percepcao">
                </div>
                <div>
                    <label for="inteligencia">Inteligencia:</label>
                    <input bulleted type="number" id="inteligencia" ng-model="sheet.attrs.inteligencia">
                </div>
                <div>
                    <label for="raciocinio">Raciocinio:</label>
                    <input bulleted type="number" id="raciocinio" ng-model="sheet.attrs.raciocinio">
                </div>
            </section>
        </section>
            
        <hr id="divisor-habilidades" class="with-text">
        <section id="habilidades" class="attr-group">
            <section>
                <h1>Talentos</h1>
                <div>
                    <label for="representacao">Representacao:</label>
                    <input bulleted type="number" id="representacao" ng-model="sheet.skills.representacao">
                </div>
                <div>
                    <label for="prontidao">Prontidao:</label>
                    <input bulleted type="number" id="prontidao" ng-model="sheet.skills.prontidao">
                </div>
                <div>
                    <label for="esportes">Esportes:</label>
                    <input bulleted type="number" id="esportes" ng-model="sheet.skills.esportes">
                </div>
                <div>
                    <label for="briga">Briga:</label>
                    <input bulleted type="number" id="briga" ng-model="sheet.skills.briga">
                </div>
                <div>
                    <label for="esquiva">Esquiva:</label>
                    <input bulleted type="number" id="esquiva" ng-model="sheet.skills.esquiva">
                </div>
                <div>
                    <label for="empatia">Empatia:</label>
                    <input bulleted type="number" id="empatia" ng-model="sheet.skills.empatia">
                </div>
                <div>
                    <label for="intimidacao">Intimidacao:</label>
                    <input bulleted type="number" id="intimidacao" ng-model="sheet.skills.intimidacao">
                </div>
                <div>
                    <label for="crime">Crime:</label>
                    <input bulleted type="number" id="crime" ng-model="sheet.skills.crime">
                </div>
                <div>
                    <label for="lideranca">Lideranca:</label>
                    <input bulleted type="number" id="lideranca" ng-model="sheet.skills.lideranca">
                </div>
                <div>
                    <label for="labia">Labia:</label>
                    <input bulleted type="number" id="labia" ng-model="sheet.skills.labia">
                </div>
            </section>
        
        
            <section>
                <h1>Pericias</h1>
                <div>
                    <label for="empatiaAnimais">Empatia C/ Animais:</label>
                    <input bulleted type="number" id="empatiaAnimais" ng-model="sheet.skills.empatiaAnimais">
                </div>
                <div>
                    <label for="arqueirismo">Arqueirismo:</label>
                    <input bulleted type="number" id="arqueirismo" ng-model="sheet.skills.arqueirismo">
                </div>
                <div>
                    <label for="artesanato">Artesanato:</label>
                    <input bulleted type="number" id="artesanato" ng-model="sheet.skills.artesanato">
                </div>
                <div>
                    <label for="etiqueta">Etiqueta:</label>
                    <input bulleted type="number" id="etiqueta" ng-model="sheet.skills.etiqueta">
                </div>
                <div>
                    <label for="herborismo">Herborismo:</label>
                    <input bulleted type="number" id="herborismo" ng-model="sheet.skills.herborismo">
                </div>
                <div>
                    <label for="armasBrancas">Armas Brancas:</label>
                    <input bulleted type="number" id="armasBrancas" ng-model="sheet.skills.armasBrancas">
                </div>
                <div>
                    <label for="musica">Musica:</label>
                    <input bulleted type="number" id="musica" ng-model="sheet.skills.musica">
                </div>
                <div>
                    <label for="cavalgar">Cavalgar:</label>
                    <input bulleted type="number" id="cavalgar" ng-model="sheet.skills.cavalgar">
                </div>
                <div>
                    <label for="furtividade">Furtividade:</label>
                    <input bulleted type="number" id="furtividade" ng-model="sheet.skills.furtividade">
                </div>
                <div>
                    <label for="sobrevivencia">Sobrevivencia:</label>
                    <input bulleted type="number" id="sobrevivencia" ng-model="sheet.skills.sobrevivencia">
                </div>
            </section>

            <section>
                <h1>Conhecimentos</h1>
                <div>
                    <label for="instrucao">Instrucao:</label>
                    <input bulleted type="number" id="instrucao" ng-model="sheet.skills.instrucao">
                </div>
                <div>
                    <label for="sabedoriaPopular">Sabedoria Popular:</label>
                    <input bulleted type="number" id="sabedoriaPopular" ng-model="sheet.skills.sabedoriaPopular">
                </div>
                <div>
                    <label for="investigacao">Investigacao:</label>
                    <input bulleted type="number" id="investigacao" ng-model="sheet.skills.investigacao">
                </div>
                <div>
                    <label for="direito">Direito:</label>
                    <input bulleted type="number" id="direito" ng-model="sheet.skills.direito">
                </div>
                <div>
                    <label for="linguistica">Linguistica:</label>
                    <input bulleted type="number" id="linguistica" ng-model="sheet.skills.linguistica">
                </div>
                <div>
                    <label for="medicina">Medicina:</label>
                    <input bulleted type="number" id="medicina" ng-model="sheet.skills.medicina">
                </div>
                <div>
                    <label for="ocultismo">Ocultismo:</label>
                    <input bulleted type="number" id="ocultismo" ng-model="sheet.skills.ocultismo">
                </div>
                <div>
                    <label for="politica">Politica:</label>
                    <input bulleted type="number" id="politica" ng-model="sheet.skills.politica">
                </div>
                <div>
                    <label for="ciencia">Ciencia:</label>
                    <input bulleted type="number" id="ciencia" ng-model="sheet.skills.ciencia">
                </div>
                <div>
                    <label for="senescalia">Senescalia:</label>
                    <input bulleted type="number" id="senescalia" ng-model="sheet.skills.senescalia">
                </div>
            </section>
            
        </section>

        <hr id="divisor-vantagens" class="with-text">
        <section id="vantagens">
            <section id="disciplinas">
                <h1>Disciplinas</h1>
                <button ng-click="addDisciplina()" class="icon icon-plus"></button>
                <div ng-repeat="disciplina in sheet.disciplinas track by $index">
                    <select ng-blur="removerDisciplina($index)" ng-model="disciplina.nome">
                        <option value="" disabled>________________________</option>
                        <option value=""> [Remover] </option>
                        <option ng-repeat="disciplina in disciplinas" value="{{disciplina.nome}}">{{disciplina.nome}}</option>
                    </select>
                    <input bulleted type="number" id="disciplina-level-{{$index}}" ng-model="disciplina.level">
                </div>
            </section>
            <section id="antecedentes">
                <h1>Antecedentes</h1>
                <button ng-click="addAntecedente()" class="icon icon-plus"></button>
                <div ng-repeat="antecedente in sheet.antecedentes track by $index">
                    <select ng-blur="removerAntecedente($index)" ng-model="antecedente.nome">
                        <option value="" disabled>________________________</option>
                        <option value=""> [Remover] </option>
                        <option ng-repeat="antecedente in antecedentes" value="{{antecedente.nome}}">{{antecedente.nome}}</option>
                    </select>
                    <input bulleted type="number" id="antecedente-level-{{$index}}" ng-model="antecedente.level">
                </div>
            </section>
            <section id="virtudes">
                <h1>Virtudes</h1>
                <div><br></div>
                <div>
                    <label for="conscienciaConviccao">{{sheet.caminho.info.conscienciaConviccao}}:</label>
                    <input bulleted max-value="5" type="number" id="conscienciaConviccao" ng-model="sheet.virt.conscienciaConviccao">
                </div>
                <div><br></div>
                <div>
                    <label for="autoControleInstinto">{{sheet.caminho.info.autocontroleInstinto}}:</label>
                    <input bulleted max-value="5" type="number" id="autoControleInstinto" ng-model="sheet.virt.autoControleInstinto">
                </div>
                <div><br></div>
                <div>
                    <label for="coragem">Coragem:</label>
                    <input bulleted max-value="5" type="number" id="coragem" ng-model="sheet.virt.coragem">
                </div>
            </section>
        </section>

        <hr>

        <section id="footer">
            <div class="col" id="col1">
                <hr class="with-text" id="divisor-outras-caracteristicas">
                <section id="outras-caracteristicas">
                    <button ng-click="addTrait()" class="icon icon-plus"></button>
                    <div ng-repeat="trait in sheet.outrasCaracteristicas track by $index">
                        <input type="text" id="nome" ng-model="sheet.outrasCaracteristicas[$index]" ng-blur="removeTrait($index)">
                    </div>
                </section>
                <hr class="with-text" id="divisor-combate">
                <section id="combate">
                    <button class="icon icon-plus" ng-click="addArma()"></button>
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th>Arma</th>
                                <th>Dificuldade</th>
                                <th>Dano</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="arma in sheet.armas track by $index">
                                <td>
                                    <button class="icon icon-cross" ng-click="removeArma($index)"></button>
                                </td>
                                <td>
                                    <input type="text" ng-model="sheet.armas[$index].nome">
                                </td>
                                <td>

                                    <select ng-model="sheet.armas[$index].dificuldade">
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>

                                </td>
                                <td>
                                    <input type="text" ng-model="sheet.armas[$index].dano">
                                </td>
                            </tr>                            
                        </tbody>
                    </table>
                </section>
            </div>
            <div class="col" id="col2">
                <hr class="with-text" id="divisor-caminho">
                <section id="caminho">
                    <div class="nome-caminho">
                        <select type="text" ng-model="nomeCaminho" ng-change="selecionarCaminho()">
                            <option value="" disabled>__________________</option>
                            <option ng-repeat="caminho in caminhos" value="{{caminho.nome}}">{{caminho.nome}}</option>
                        </select>
                    </div>
                    <div>
                        <input bulleted max-value="10" type="number" ng-model="sheet.caminho.level" >
                    </div>
                    <div><br></div>
                </section>
                <hr class="with-text" id="divisor-forca-de-vontade">
                <section id="forcaDeVontade">
                    <div>
                        <input bulleted max-value="10" type="number" ng-model="sheet.forcaDeVontade.max" >
                    </div>
                    <div>
                        <input bulleted max-value="10" empty-class="icon-square-empty" filled-class="icon-square-filled" type="number" ng-model="sheet.forcaDeVontade.atual" >
                    </div>
                    <div><br></div>
                </section>
                <hr id="divisor-pontos-de-sangue">
                <section id="sangue">
                    <input bulleted max-value="20" group-by="10" empty-class="icon-square-empty" filled-class="icon-square-filled" type="number" ng-model="sheet.pontosDeSangue" >
                </section>
            </div>
            <div class="col" id="col3">
                <hr class="with-text" id="divisor-vitalidade">
                <section id="vitalidade">
                    <ul>
                        <li>Escoriado</li>
                        <li>Machucado</li>
                        <li>Ferido</li>
                        <li>Ferido Gravemente</li>
                        <li>Espancado</li>
                        <li>Aleijado</li>
                        <li>Incapacitado</li>
                    </ul>
                </section>
                <hr class="with-text" id="divisor-experiencia">
                <section id="experiencia">
                    <div><br></div>
                    <input type="number" ng-model="sheet.exp">
                </section>
            </div>
        </section>
    </form>
</section>

<section id="control-tab">
    <div class="buttons">
        <span class="load-file">
            <label for="load-file-input" class="icon-med icon-med-open" title="Abrir"></label>
            <input id="load-file-input" multiple type="file" json-file when-load="pushLoadedSheet" value="Load File"></input>
        </span>
        <button ng-click="newSheet()" class="icon-med icon-med-new" title="Novo"></button>
        <button ng-click="downloadSheet()" class="icon-med icon-med-save" title="Baixar"></button>
        <button ng-click="downloadAllSheets()" class="icon-med icon-med-save-all" title="Baixar Todas"></button>
    </div>
    
    <section id="sheet-list">
        <ul>
            <li ng-repeat="sheet in loadedSheets track by $index">
                <a href="" ng-click="selectSheet(sheet)">{{sheet.jogador}} - {{sheet.nome}}</a>
                <button ng-click="removeSheet($index)" class="icon icon-cross"></button>
            </li>
        </ul>
    </section>    
</section>
